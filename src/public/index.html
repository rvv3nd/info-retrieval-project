<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>I.R.-Home</title>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/project-management-4-2/65/192-512.png">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css'>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="spinner-border text-light" id="loading" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="main_container">
        <div class="row">
            <!-- Button que muestra la grafica de calor -->
            <div class="col col-md mx-auto">
                <button id="ButtonInicial" class="raise" onclick="location.href='./heat-map.html'">Visualización de datos</button>
            </div>
        </div>
        <div class= "row">
            <!-- Input para consulta -->
            <div class="col">
                <form id="search-form"> 
                    <div class="input-group mb-3" id ="InputQuery">
                        <input id="query" type="text" class="form-control" placeholder="¿Qué buscas?" aria-label="Consulta" aria-describedby="buttonSearch">
                        <button class="btn btn-outline-secondary" type="submit" id="buttonSearch"><i class="fas fa-search"></i></button>
                    </div>
                </form>   
            </div>
        </div>
    </div>
    <div id="response" style="color: white;">
        <button id="reload" class="btn btn-outline-secondary" onclick="location.href='./index.html'"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <h1 class="main-title">Information <span class="thin">Retrieval</span></h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#loading').hide()
            $('#reload').hide()
         });
    </script>
    <script src="./socket.io/socket.io.js"></script>
    <script  src="./main.js"></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
    <script src="https://kit.fontawesome.com/086f947000.js" crossorigin="anonymous"></script>
    <script  src="./script.js"></script>
</body>
</html>
